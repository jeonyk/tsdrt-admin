<script>
	$(function () {
		// 체크박스 전체 선택
		if($("#allCheck").is(':checked')){
			$("input[name=type]").prop("checked", true);
		}

		$("#allCheck").on("click",  function () {
			if ($("#allCheck").is(':checked')) {
				$("input[name=type]").prop("checked", true);
			} else {
				$("input[name=type]").prop("checked", false);
			}
		});

		// 체크박스 개별 선택
		$("input[name=type]").on("click", function () {
			var is_checked = true;

			$("input[name=type]").each(function () {
				is_checked = is_checked && $(this).is(":checked");
			});

			$("#allCheck").prop("checked", is_checked);
		});
			
        
        // 버튼 전체 선책 버튼
        $(".btn_allCheck").on("click",  function () {
    		if ($(".btn_allCheck").hasClass('color_black')) {
                $(this).removeClass('color_black');
                $(this).siblings('.btn_normal').removeClass('color_black');
    	    } else {
                $(this).addClass('color_black');
                $(this).siblings('.btn_normal').addClass('color_black');
    		} 
    	});
    	
        // 버튼 개별 선택 때 전체 버튼 
        $(".btn_allCheck").on("click", function() {
          var hasColorBlack = false;
          $(".btn_normal").each(function() {
            if ($(this).hasClass('color_black')) {
              hasColorBlack = true;
              return false;
            }
          });
          if (hasColorBlack) {
            $(this).addClass('color_black');
          } else {
            $(this).removeClass('color_black');
          }
        });
        
        // 버튼 개별 선택
        $(document).on('click', '.detail_top .left_area .btn_normal', function() {
          $(this).toggleClass('color_black');
          var hasColorBlack = false;
          $(".btn_normal").each(function() {
            if ($(this).hasClass('color_black')) {
              hasColorBlack = true;
              return false;
            }
          });
          if (hasColorBlack) {
            $(".btn_allCheck").addClass('color_black');
          } else {
            $(".btn_allCheck").removeClass('color_black');
          }
        });
	
});
</script>
