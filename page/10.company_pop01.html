					<li>
						<div class="form_inline">
							<div class="label_t"><span class="essential" title="필수">운수회사명</span></div>
							<input type="text" class="form_ctl" placeholder="운수회사명 입력">
						</div>
						<div class="form_inline">
							<div class="label_t">법인등록 번호</div>
							<input type="text" class="form_ctl" placeholder="법인등록 입력">

					</li>

							<div class="label_t">대표자명</div>

						</div>
						<div class="form_inline">
							<div class="label_t">전화번호</div>
							<input type="text" class="form_ctl" placeholder="전화번호 입력">
						</div>
					</li>
				</ul>
			</div>
		</div>
