<script>
$(function(){
$('#pop_drive03').dialog({
	dialogClass: 'popup',
	width: 1120,
	height: 588,
	title: '승인 상태 변경하기',
	modal: true,
	buttons: [{
			text: "취소",
			class: "btn btn_md btn_gray btn_outline",
			click: function () {
				$(this).dialog("close");
			}
		},
		{
			text: "확인",  
			class: "btn btn_md btn_blue",
			click: function () {
				$(this).dialog("close");
			}
		}
	]
});
});
