				</tr>
				</tbody>
			</table>
		</div>
		
		<div class="table_list align_left">
			<table>
				<caption class="sr_only"></caption>
				<colgroup>

				</colgroup>
				<tbody>
				<tr>
					<th>실결제 요금</th>

					<!-- 수정 선택 시-->
					<!-- <td><input type="text" class="form_ctl" placeholder="" value="1,000"></td> -->
				</tr>
				<tr>
					<th>미수금</th>
					<td>0</td>
				</tr>
				</tbody>
			</table>
		</div>
		
		<div class="title_sm">
			<div class="title">
				수정 사유
			</div>
		</div>
		
		<select class="form_ctl" id="" disabled>
			<option>선택</option>
			<option>선택</option>
			<option>선택</option>
		</select>
 
	</div>
</div>


<script>
$(function(){
$('#pop_result').dialog({
	dialogClass: 'popup',
	width: 840,
	height: 650,
	title: '결제 정보 수정',
	modal: true,
	buttons: [
		{
			text: "취소",  
			class: "btn btn_gray btn_outline",
			click: function () {
				$(this).dialog("close");
			}
		},
		{
			text: "수정",  
			class: "btn btn_blue",
			disabled: true,
			click: function () {
				$(this).dialog("close");
			}
		}
	]
});


});

</script>
