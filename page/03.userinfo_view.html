<!DOCTYPE html>
<html lang="ko">
@@include('../_include/head.html')

<body>

	<div id="wrap">
		@@include('../_include/header.html')

		<div id="container">
			@@include('../_include/lnb.html')
			<div class="inner">
				<div class="title_wrap">
					<h2 class="title_lg">회원 상세 정보</h2>
					<div class="btn_area">

					</div>
				</div>
				<div class="content">
					<ul class="tabs tab mb20">
						<li class="on"><a href="#none">기본 정보</a></li>
						<li><a href="#none">이용 내역</a></li>
					</ul>
					<div class="tab_contents on">
						<div class="box_section">
							<div class="both_col">
								<div class="left">
									<div class="table_list align_left">
										<!--검색된 결과가 없을 시-->
										<!-- <p class="blank">검색 결과가 존재하지 않습니다.</p> -->
										<table>
											<caption class="sr_only"></caption>
											<colgroup>
												<col width="20%">
												<col width="*">
											</colgroup>
											<tbody>
												<tr>
													<th>시도</th>
													<td>서울시</td>
												</tr>
												<tr>
													<th>시군구</th>
													<td>종로구</td>
												</tr>
												<tr>
													<th>소속기관</th>
													<td>종로구 행복택시</td>
												</tr>

											</tbody>
										</table>
									</div>
								</div>

								<div class="right">
									<div class="table_list align_left">
										<!--검색된 결과가 없을 시-->
										<!-- <p class="blank">검색 결과가 존재하지 않습니다.</p> -->
										<table>
											<caption class="sr_only"></caption>
											<colgroup>
												<col width="20%">
												<col width="*">
											</colgroup>
											<tbody>
												<tr>
													<th>센터</th>
													<td>사직 1</td>
												</tr>
												<tr>
													<th>그룹</th>
													<td>연대그룹</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="box_section">
							<div id="user_list" class="grid_list"></div>
						</div>
					</div>
					<div class="tab_contents">
						<div class="box_section">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
<script>
	$(function () {
		  var dataModel = {
		      "data": [
		          { "username": "신정수", "sexual": "여성", "kind": "교통약자 (영유아 가정)", "date": "2022-10-11", "call": "010-2222-2222", "birthYear":1993,"cardNum": "123456789"},
		      ]
		  };

		  var colModel = [
		      { title: "이름", dataIndx: "username", width: 200, nodrag: true, nodrop: true,  },
		      { title: "성별", dataIndx: "sexual", width: 100, nodrag: true, nodrop: true, },
		      { title: "회원 유형", dataIndx: "kind", width: 300, nodrag: true, nodrop: true, },
		      { title: "회원 등록일", dataIndx: "date", width: 200, nodrag: true, nodrop: true, },
		      { title: "전화번호", dataIndx: "call", width: 200, nodrag: true, nodrop: true, },
		      { title: "출생연도", dataIndx: "birthYear", width: 200, nodrag: true, nodrop: true, },
		      { title: "바우처 카드번호", dataIndx: "cardNum", width: 316, nodrag: true, nodrop: true, },
		  ];

		var options = {
			scrollModel:{autoFit:true},			
			width: '100%',
			minWidth: 980,
			minHeight: 200,
			rowHt: 50,
			rowHtHead: 45,
			collapsible: {
				on: false,
				toggle: false
			},

			columnBorders: true,
			rowBorders: true,
			stripeRows: true,

			postRenderInterval: -1, //synchronous post rendering.
			dataModel: dataModel,
			colModel: colModel,
			selectionModel: {
				type: 'row',
				mode: 'block'
			},

			columnTemplate: {
				align: 'center',
				valign: 'center'
			},
			editable: false,
			freezeCols: 0,
			freezeRows: 0,

			numberCell: {
				show: false
			},
			reactive: true,
			roundCorners: false,
			resizable: false,

			showHeader: true,
			showTitle: false,
			showToolbar: false,
			showTop: false,
			showBottom: false,
			virtualX: true,
			virtualY: true,
			pageModel: {
				type: "remote",
				rPP: 20,
				strRpp: "{0}"
			},

			title: "",
			strNoRows: '조회된 데이터가 없습니다.',
		};
		var grid = pq.grid("#user_list", options);

		$(".tabs li a").on("click", function(){
			$(".grid_list").pqGrid("refreshDataAndView");
		});
		//======================================== PQ Grid refresh

	});
</script>

</html>
