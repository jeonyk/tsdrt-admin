			<div class="title_sm">
				<div class="title">

			</div>
			
			<div class="table_list align_left">
				<table>
					<caption class="sr_only">승인 완료 내역 기간 설정 </caption>
					<colgroup>
						<col width="20%">
						<col width="*">

						<td>

							</div>
						</td>
					</tr>
					<tr>
						<th>기사 연락처</th>
						<td>010-0000-0000</td>

					</tbody>
				</table>
			</div>
			
			<div class="title_sm">
				<div class="title">
					주행 증빙 사진
				</div>
			</div>
			<div class="form_inline">
				<div class="input_radio">
					<input type="radio" id="rd_text1" name="">
					<label for="rd_text1" class="txt_label">포함</label>
				</div>
				<div class="input_radio">
					<input type="radio" id="rd_text2" name="">
					<label for="rd_text2" class="txt_label">비포함</label>
				</div>
			</div>
			
			<div class="title_sm">
				<div class="title ">
					<span class="essential">다운로드 사유</span>   
				</div>
			</div>
			
			<!-- 0406 입력란 추가 -->
			<div class="search_filter">
				<ul>
					<li>
						<div class="form_inline form_xlg">
							<select class="form_ctl" id="">
								<option>선택</option>
								<option>선택2</option>
								<option selected>직접 입력</option>
							</select>
						</div>
						<!--직접입력 선택 시-->
						<div class="form_inline ">
							<div class="label_t">직접 입력</div>
							<input type="text" class="form_ctl" placeholder="최대 10자 까지 입력 가능합니다." value="" autocomplete="off">
						</div>
					</li>
				</ul>
			</div>
			
			
			
		
		</div>

				$(this).dialog("close");
			}
		},
		{
			text: "확인",  
			class: "btn btn_md btn_blue",

});
