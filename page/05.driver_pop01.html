<!DOCTYPE html>
<html lang="ko">
@@include('../_include/head.html')

<body>
<div id="wrap">
	@@include('../_include/header.html')	
	<div id="container">
		@@include('../_include/lnb.html')
		
		<div class="inner">
			<div class="title_wrap">
				<h2 class="title_lg">주행 상세 정보 </h2>
			</div>
			
			<div class="content">
				<div class="content_h">
					<div class="box_section">
						<h3 class="title_md">
							<div class="title">중간 타이틀</div>
							<div class="right_area">
								<button type="button" class="btn btn_gray btn_outline"><span>검색</span></button>
							</div>
						</h3>
					</div>
				</div>
			</div>
		</div>
	
	
	</div>
</div>

<!-- Table Modal  -->
<div id="pop_driver01" style="display: none;">
		
	<div class="pop_contents">	
		
		<div class="box_section">
			<div class="search_filter">			
				<div class="title_sm">
					<div class="title">
						기사 기본 정보
					</div>
				</div>	
				<ul>
					<li>
						<div class="form_inline">
							<div class="label_t"><span class="essential" title="필수">시도</span></div>
							<select class="form_ctl" id="">
								<option>전체</option>
								<option>전라북도</option>
								<option>울산시</option>
							</select>
						</div>
						<div class="form_inline">
							<div class="label_t"><span class="essential" title="필수">시군구</span></div>
							<select class="form_ctl" id="">
								<option>전체</option>
								<option>울주군</option>
							</select>
						</div>
						<div class="form_inline">
							<div class="label_t"><span class="essential" title="필수">소속기관</span></div>
							<select class="form_ctl" id="">
								<option>전체</option>
								<option>울주군 행복택시</option>
							</select>
						</div>
						<div class="form_inline">
							<div class="label_t"><span class="essential" title="필수">센터</span></div>
							<select class="form_ctl" id="">
								<option>전체</option>
								<option>울주군 행복센터</option>
							</select>
						</div>
					</li>
					
					<li>
						<div class="form_inline">
							<div class="label_t"><span class="essential" title="필수">기사구분</span></div>
							<div class="input_radio">
								<input type="radio" id="txt_label9" name="" checked>
								<label for="txt_label9" class="txt_label">개인</label>
							</div>
							<div class="input_radio">
								<input type="radio" id="txt_label10" name="" >
								<label for="txt_label10" class="txt_label">법인</label>
							</div>
							<select class="form_ctl" id="" disabled>
								<option>운수회사</option>
								<option>운수회사</option>
								<option>운수회사</option>
							</select>
						</div>
						<div class="form_inline">
							<div class="label_t"><span class="essential" title="필수">이름</span></div>
							<input type="text" class="form_ctl" placeholder="이름 입력" value=""/>
						</div>
					</li>
					<li>
						<div class="form_inline">
							<div class="label_t"><span class="essential" title="필수">전화번호</span></div>
							<input type="text" class="form_ctl w_small" placeholder="000" value=""/>
							<input type="text" class="form_ctl w_small" placeholder="0000" value=""/>
							<input type="text" class="form_ctl w_small" placeholder="0000" value=""/>
							<button type="button" class="btn btn_gray btn_outline w_mid"><span>중복검사</span></button>
						</div>
					</li>
				</ul>
			</div>
			
		</div>
	
		
		<div class="form_inline mt40 ml40">
			<div class="label_t">등록일</div>
			<input type="text" class="form_ctl" placeholder="" value="2023-02-06" disabled/>
		</div>
		
		
	</div>	
</div>

<!-- 필수값 입력되지 않을 시 토스트 팝업 -->
<div class="toast_popup toastPop_err">
	<div class="toast"><p class="error_type"><i class="icon icon_error"></i>필수 입력 항목을 모두 입력해 주세요</p></div>
</div>	


<script>
$(function(){
	$('#pop_driver01').dialog({
		dialogClass: 'popup',
		width: 1120,
		height: 600,
		title: '기사 정보 등록 <span class="add_text"><span class="color_red">*</span>는 필수 입력 항목입니다</span>',
		titleIsHtml: true,
		modal: true,
		buttons: [
			{
				text: "취소",  
				class: "btn btn_gray btn_outline",
				click: function () {
					$(this).dialog("close");
				}
			},
			{
				text: "등록",  
				class: "btn btn_md btn_blue",
				onclick: 'toastPop_err();',
				click: function () {
					//$(this).dialog("close");
				}
			}
		]
	});
	
});


</script>


</body>
	

</html>
