					const option = $(this).siblings('.ui-selectmenu-button').text();
					$(this).siblings('input').attr('placeholder', option + ' 검색');
				},
			});

			$(".changeTxt").selectmenu({

					// console.log(this);
					const option = $(this).siblings('.ui-selectmenu-button').text();

						$(this).siblings('.date_wrap').children('.inner_txt').text('Km');
					} else {
						$(this).siblings('.date_wrap').children('.inner_txt').text('원');
					}
				},
			});

	                $(this).removeClass('color_black');
	                $(this).siblings('.btn_normal').removeClass('color_black');
	    	    } else {
	                $(this).addClass('color_black');
	                $(this).siblings('.btn_normal').addClass('color_black');
	    		}

	          $(".btn_normal").each(function() {
	            if ($(this).hasClass('color_black')) {
	              hasColorBlack = true;
	              return false;
	            }
	          });
	          if (hasColorBlack) {
	            $(this).addClass('color_black');
	          } else {

	          }
	        });
