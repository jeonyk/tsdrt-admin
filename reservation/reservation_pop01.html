            </div>

<div id="pop_reservation">

                <div class="col">
                    <div class="box_section group_place mt0">
                        <div class="search_filter schedule_area">
                            <ul>
                                <li class="form_datetime">
                                    <div class="label_t"><span class="essential" title="필수">탑승 일시</span></div>
                                    <input type="text" name="" class="form_ctl datepicker" placeholder="YYYY-MM-DD" disabled />
                                    <input type="text" class="form_ctl w_small timepicker" name="" placeholder="00:00" disabled />
                                    <div class="label_t"><span class="essential" title="필수">탑승 인원</span></div>
                                    <div class="wrap_count">
                                        <button type="button" class="btn_plus" disabled></button>
                                        <input type="text" class="form_ctl" value="0" disabled>
                                        <button type="button" class="btn_minus" disabled></button>
                                    </div>
                                </li>
                                <li>
                                    <div class="label_t"><span>예약자</span></div>
                                    <input type="text" class="form_ctl" placeholder="전화번호 입력" value="010-1234-5678" disabled>

                            </ul>

                                <li class="form_select point_start">
                                    <div class="label_t"><span class="essential" title="필수">탑승지</span></div>

                                    <div class="wrap_auto">
                                        <input type="text" class="form_ctl f_search endPoint" placeholder="하차지를 선택해 주세요">
                                        <button type="button" class="btn btn_clear ir">초기화</button>
                                    </div>
                                </li>
                                
                            </ul>
                        </div>

                        <div class="search_filter memo_area">
                            <ul>
                                <li class="form_memo">
                                    <div class="label_t"><span>접수메모</span></div>
                                    <input type="text" class="form_ctl" placeholder="메모 작성시 기사님에게 전달 드려요. (최대 30자)">

        var cls = '';
        var txt = '';
        var rotate = 0;
        var driver = '';

        switch (status) {
            case "pinBlank":
                txt = Number(tag.split('_')[1]) + 1;
                cls = "pin_blank";
                zindex = 1;
                break;

            case "pinStart":
                txt = '';
                cls = "pin_start";
                zindex = 3;
                break;
            case "pinPass":

                cls = "pin_pass";
                zindex = 3;
                break;
            case "pinEnd":
                txt = '';
                cls = "pin_end";
                zindex = 3;
                break

                txt = '';
                cls = "car";
                idx = tag.split('_')[1];
                rotate = carGpsData[idx].rotation;

    function drawData(data){
        var newData = [];
        var equalData = [];
        var pointId1 = "-1234567";
        var ar_line = [];
        
        for (var i = 0; i < data.features.length; i++) {
            var feature = data.features[i];

            // console.log(feature)
            
            // 배열에 경로 좌표 저장
            if(feature.geometry.type == "LineString"){
                ar_line = [];
                for (var j = 0; j < feature.geometry.coordinates.length; j++) {
                    // 경로들의 결과값(구간)들을 포인트 객체로 변환 
                    var latlng = new Tmapv2.Point(feature.geometry.coordinates[j][0], feature.geometry.coordinates[j][1]);
                    // 포인트 객체를 받아 좌표값으로 변환
                    var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(latlng);
                    // 포인트객체의 정보로 좌표값 변환 객체로 저장
                    // var convertChange = new Tmapv2.LatLng(convertPoint._lat, convertPoint._lng);

                    var convertChange = new naver.maps.LatLng(convertPoint._lat, convertPoint._lng);
                    ar_line.push(convertChange);
                }

                var polyline = new naver.maps.Polyline({
                    path: ar_line,
                    strokeColor: '#14429c',
                    strokeOpacity: 0.8,
                    strokeWeight: 4,
                    zIndex: 2,
                    clickable: true,
                    map: map
                });
            }

            newData.push(feature)
        }
        geoData = newData;

        // 경로탐색 결과 반경만큼 지도 레벨 조정
        // var newData = geoData;
        var PTbounds = new naver.maps.LatLngBounds();

        for (var i = 0; i < geoData.length; i++) {
            var mData = geoData[i];
            var type = mData.geometry.type;
            if(type === "Point"){
                // 경로들의 결과값(구간)들을 포인트 객체로 변환 
                var latlng = new Tmapv2.Point(mData.geometry.coordinates[0],mData.geometry.coordinates[1]);
                // 포인트 객체를 받아 좌표값으로 변환
                var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(latlng);
                var linePt = new naver.maps.LatLng(convertPoint._lat, convertPoint._lng);
                PTbounds.extend(linePt);
            }
            else{
                // var startPt,endPt;
                for (var j = 0; j < mData.geometry.coordinates.length; j++) {
                    // 경로들의 결과값(구간)들을 포인트 객체로 변환 
                    var latlng = new Tmapv2.Point(mData.geometry.coordinates[j][0],mData.geometry.coordinates[j][1]);
                    // 포인트 객체를 받아 좌표값으로 변환
                    var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(latlng);
                    var linePt = new naver.maps.LatLng(convertPoint._lat, convertPoint._lng);
                    PTbounds.extend(linePt);
                }
            }
        }

        setTimeout(function () {
            map.fitBounds(PTbounds);
        }, 200);
        
    }

    function time(seconds) {
        //3항 연산자를 이용하여 10보다 작을 경우 0을 붙이도록 처리 하였다.
        var hour = parseInt(seconds/3600) < 10 ? '0'+ parseInt(seconds/3600) : parseInt(seconds/3600);
        var min = parseInt((seconds%3600)/60) < 10 ? '0'+ parseInt((seconds%3600)/60) : parseInt((seconds%3600)/60);
        var sec = seconds % 60 < 10 ? '0'+seconds % 60 : seconds % 60;

        //연산한 값을 화면에 뿌려주는 코드
        // document.getElementById("time").innerHTML = hour+":"+min+":" + sec;
        return hour+"시간 "+min+"분 " + sec + "초";
    }

    // 영역API 사용요청
    function geofencingRegions(regionId) {
        // console.log('geofencingRegions')
        $.ajax({
            method : "GET",
            url : "https://apis.openapi.sk.com/tmap/geofencing/regions/"
                    + regionId
                    + "?version=1&format=json&callback=result",
            async : false,
            data : {
                "resCoordType" : "EPSG3857",
                "appKey" : appKey,
            },
            success : function(response) {
                // console.log(response);

                var resultGeometry = response.features[0].geometry;
                var resultArea = resultGeometry.coordinates[0];

                var resultProperties = response.features[0].properties.regionName;
                // console.log(resultProperties);

                drawInfoArr = [];
                var polyline_;

                var positionBounds = new Tmapv2.LatLngBounds(); //맵에 결과물 확인 하기 위한 LatLngBounds객체 생성

                if(resultGeometry.type == "MultiPolygon"){
                    // console.log('MultiPolygon');
                    for(var i in resultGeometry.coordinates){
                        drawInfoArr = []; 
                        resultArea = resultGeometry.coordinates[i];
                        var resultArea_array = resultArea[0];
                        for(var j in resultArea_array){
                            
                            // 경로들의 결과값(구간)들을 포인트 객체로 변환 
                            var latlng = new Tmapv2.Point(resultArea_array[j][0], resultArea_array[j][1]);
                            // 포인트 객체를 받아 좌표값으로 변환
                            var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(latlng);
                            // 포인트객체의 정보로 좌표값 변환 객체로 저장
                            var convertChange = new Tmapv2.LatLng(convertPoint._lat, convertPoint._lng);
                            
                            drawInfoArr.push(convertChange);
                            positionBounds.extend(convertChange);
                        }
                        var polygon = new Tmapv2.Polygon({
                            paths: drawInfoArr,
                            strokeColor : "red",
                            fillColor:"pink", // 다각형 내부 색상
                            map: map // 지도 객체
                        });
                        resultPolygon.push(polygon);
                    }
                }
                
                else{
                    for(var i in resultArea){
                        // 경로들의 결과값(구간)들을 포인트 객체로 변환 
                        var latlng = new Tmapv2.Point(resultArea[i][0], resultArea[i][1]);
                        // 포인트 객체를 받아 좌표값으로 변환
                        var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(latlng);
                        
                        var convertChange = new naver.maps.LatLng(convertPoint._lat, convertPoint._lng);

                        drawInfoArr.push(convertChange);
                    }
                }

                arr_polygon.push(drawInfoArr);

                if(obj_polygon !== undefined) {
                    obj_polygon.setMap(null);
                }

                // black background 생성
                obj_polygon = new naver.maps.Polygon({
                    map: map,
                    paths: arr_polygon,
                    fillColor: '#000',
                    fillOpacity: 0.3,
                    strokeColor: '#000',
                    strokeOpacity: 0,
                    strokeWeight: 0,
                    zIndex: 500
                });

                for (var i = 0; i < drawInfoArr.length; i++) {
                    PTbounds_area.extend(drawInfoArr[i]);
                }

                // map.fitBounds(PTbounds_area);
            },
            error : function(request, status, error) {
                console.log("code:" + request.status + "\n"
                        + "message:" + request.responseText + "\n"
                        + "error:" + error);
            }
        });
    };

        { title: "선택", dataIndx: "select", width: 100, nodrag: true, nodrop: true, 
            render: function(ui) {
                var content = '';
                if(ui.cellData === 0) {
                    content = '<button type="button" class="btn btn_blue btn_dispatch" disabled>배차</button>';
                } else {
                    content = '<button type="button" class="btn btn_blue btn_dispatch">배차</button>';
                }
                return content;
            }, 
            postRender: function (ui) {
                var rowIndx = ui.rowIndx,
                    grid = this,
                    $cell = grid.getCell(ui);
                $cell.find(".btn_dispatch").bind("click", function (evt) {
                    var tg = $(this);
                    var rowdata = grid.getRowData({rowIndx: rowIndx})
                    // console.log(rowdata)
                });
            },
        },
        { title: "기사", dataIndx: "driver", width: 100, nodrag: true, nodrop: true, },
        { title: "차량 번호", dataIndx: "car_num", width: 130, nodrag: true, nodrop: true, },
        { title: "탑승 가능 인원", dataIndx: "car_personnel", width: 130, nodrag: true, nodrop: true, },
        { title: "차량 유형", dataIndx: "car_type", width: 100, nodrag: true, nodrop: true, },
        { title: "00:00", dataIndx: "hour00", width: 100, nodrag: true, nodrop: true, cls: "merge_area", 
            render: function (ui) {
                var rowData = ui.rowData, dataIndx = ui.dataIndx, rowIndx = ui.rowIndx;
                var val = rowData[dataIndx];
                var notallowed = rowData.notallowed;

                function calcPos(time) {
                    var gap = 100/25;
                    var start = time.split('-')[0];
                    var start_hour = start.split(':')[0];
                    var start_min = start.split(':')[1];
                    var pos_left = (start_hour)*gap + (start_min/60*gap);
                    return pos_left;
                }

                function calcWd(time) {
                    var gap = 100/25;
                    var end = time.split('-')[1];
                    var end_hour = end.split(':')[0];
                    var end_min = end.split(':')[1];
                    var wd = (end_hour)*gap + (end_min/60*gap) - calcPos(time);
                    return wd;
                }
                
                var result = 	"<div class='bar'>" +
                                    "<span class='selected' style='left:" + calcPos(data_selected) + "%;width:" + calcWd(data_selected) + "%;'></span>" +
                                    "<span class='not' style='left:" + calcPos(notallowed) + "%;width:" + calcWd(notallowed) + "%;'></span>" +
                                "</div>";
                return result;
            },
            
        },
        { title: "01:00", dataIndx: "hour01", width: 100, nodrag: true, nodrop: true, },
        { title: "02:00", dataIndx: "hour02", width: 100, nodrag: true, nodrop: true, },
        { title: "03:00", dataIndx: "hour03", width: 100, nodrag: true, nodrop: true, },
        { title: "04:00", dataIndx: "hour04", width: 100, nodrag: true, nodrop: true, },
        { title: "05:00", dataIndx: "hour05", width: 100, nodrag: true, nodrop: true, },
        { title: "06:00", dataIndx: "hour06", width: 100, nodrag: true, nodrop: true, },
        { title: "07:00", dataIndx: "hour07", width: 100, nodrag: true, nodrop: true, },
        { title: "08:00", dataIndx: "hour08", width: 100, nodrag: true, nodrop: true, },
        { title: "09:00", dataIndx: "hour09", width: 100, nodrag: true, nodrop: true, },
        { title: "10:00", dataIndx: "hour10", width: 100, nodrag: true, nodrop: true, },
        { title: "11:00", dataIndx: "hour11", width: 100, nodrag: true, nodrop: true, },
        { title: "12:00", dataIndx: "hour12", width: 100, nodrag: true, nodrop: true, },
        { title: "13:00", dataIndx: "hour13", width: 100, nodrag: true, nodrop: true, },
        { title: "14:00", dataIndx: "hour14", width: 100, nodrag: true, nodrop: true, },
        { title: "15:00", dataIndx: "hour15", width: 100, nodrag: true, nodrop: true, },
        { title: "16:00", dataIndx: "hour16", width: 100, nodrag: true, nodrop: true, },
        { title: "17:00", dataIndx: "hour17", width: 100, nodrag: true, nodrop: true, },
        { title: "18:00", dataIndx: "hour18", width: 100, nodrag: true, nodrop: true, },
        { title: "19:00", dataIndx: "hour19", width: 100, nodrag: true, nodrop: true, },
        { title: "20:00", dataIndx: "hour20", width: 100, nodrag: true, nodrop: true, },
        { title: "21:00", dataIndx: "hour21", width: 100, nodrag: true, nodrop: true, },
        { title: "22:00", dataIndx: "hour22", width: 100, nodrag: true, nodrop: true, },
        { title: "23:00", dataIndx: "hour23", width: 100, nodrag: true, nodrop: true, },
        { title: "24:00", dataIndx: "hour24", width: 100, nodrag: true, nodrop: true, },
        
    ];
    
    var options_dispatch = {
        scrollModel: { autoFit: false },
        width: '100%',
        height: 'flex',
        maxHeight: 227,
        rowHt: 45,
        rowHtHead: 45,
        collapsible: {on: false, toggle: false},

        columnBorders: true,
        rowBorders: true,
        stripeRows: true,
        
        postRenderInterval: -1, //synchronous post rendering.
        dataModel: data_dispatch,
        colModel: colModel_dispatch,
        selectionModel: { type: 'row' },

        columnTemplate: {
            align: 'center', valign: 'center'
        },
        editable: false,
        freezeCols: 5,
        freezeRows: 0,                        
                                
        numberCell: { show: false },
        reactive: true,
        roundCorners: false,
        resizable: true,

        showHeader: true,
        showTitle: false,
        showToolbar: false,
        showTop: false,
        showBottom: false,
        virtualX: true, virtualY: true,

        title: "",
        strNoRows : '조회된 데이터가 없습니다.',

        rowClick: function( event, ui ) {
			var { rowIndx, rowData } = ui;
			var targetMarker;

			markerList.forEach((item, idx) => {
				var type = item.tag.split('_')[0];
                var index = Number(item.tag.split('_')[1]);
				if(index === rowData.pq_ri && type === 'car') {
					targetMarker = item;

			});

			$('.car').removeClass('on');
			$(targetMarker.eventTarget).find('.car').addClass('on');
		}
    };
    var grid_reservation = pq.grid("#grid_reservation", options_dispatch);

    var mc = [],
        CM = grid_reservation.option("colModel"),
        data = grid_reservation.option("dataModel.data");

    for(var i = 0; i < data.length; i ++) {
        mc.push({r1: i, c1: 5, rc: 1, cc: CM.length});
    }

    grid_reservation.option('mergeCells', mc);
    grid_reservation.refreshView();

    

    var grid_reservation;

    $('#pop_reservation').dialog({
        dialogClass: 'popup',
        width: 1520,
        title: '배차정보 수정',
        maxHeight: $(window).height(),
        modal: true,
        position: { my: "top", at: "top", of: document },
        buttons: [{
                text: "취소",
                class: "btn btn_md btn_gray btn_outline",
                click: function () {
                    $(this).dialog("close");
                }
            },
            {
                text: "수정",  
                class: "btn btn_md btn_blue",
                click: function () {
                    $(this).dialog("close");
                }
            }
        ],
        open: function() {
            var data_start = mapData.filter( item => {
                return item.case === 'start';
            });

            var data_end = mapData.filter( item => {
                return item.case === 'end';
            });

            var data_pass = mapData.filter( item => {
                return item.case === 'pass';
            });

            $('.startPoint').autocomplete({
                source : arr_point,
                minLength : 0,
                position: {
                    my: "left+0 top+8",
                },
                disabled: true,
                select: function( event, ui ) {
                    // console.log('startPoint: ', event, ui)
                    if(ui.item.disabled) {
                        toastPop_err('다른 승하차지를 선택해 주세요');
                        return;
                    }
                    $(this).autocomplete('disable');
                    $(this).val(ui.item.value).next().addClass('on');

                    var selectedVal = ui.item.address;
                    var targetData = mapData.filter((item) => {
                        return item.address === selectedVal;
                    });

                    function findAddress(element)  {
                        if(element.address === selectedVal) {
                            return true
                        };
                    }
                    var idx_point = arr_point.findIndex(findAddress);

                    if(prevStartItem.address !== targetData[0].address) {
                        var prevData = mapData.filter((item) => {
                            return item.address === prevStartItem.address;
                        });
                        if(prevData.length > 0) prevData[0].case = 'blank';
                        // console.log(prevData[0], targetData[0])

                        targetData[0].case = 'start';
                        arr_point[idx_point].disabled = true;

                        // console.log(prevData[0], targetData[0])
                        
                        createMap(mapData, carGpsData, areaItems);

                        prevStartItem = ui.item;
                    }

                    $(this).next().click(function(){
                        targetData[0].case = 'blank';
                        arr_point[idx_point].disabled = false;
                        prevStartItem = {};
                        
                        $(this).siblings('.form_ctl').val('');
                        createMap(mapData, carGpsData, areaItems);
                    });
                },
                close: function( event, ui ) {
                    $(this).autocomplete('disable');
                },
            }).autocomplete("instance")._renderItem = function(ul, item) {
                return $("<li class='"+(item.disabled ? 'disabled' : '')+"'>")
                    .append("<div class='"+(item.disabled ? 'ui-state-disabled' : '')+"'>" + item.label + "</div>")
                    .appendTo(ul);
            };
            
            $('.endPoint').autocomplete({
                source : arr_point,
                minLength : 0,
                position: {
                    my: "left+0 top+8",
                },
                disabled: true,
                select: function( event, ui ) {
                    // console.log('endPoint: ', event, ui)
                    if(ui.item.disabled) {
                        toastPop_err('다른 승하차지를 선택해 주세요');
                        return;
                    }
                    $(this).autocomplete('disable');
                    $(this).val(ui.item.value).next().addClass('on');

                    var selectedVal = ui.item.address;
                    var targetData = mapData.filter((item) => {
                        return item.address === selectedVal;
                    });

                    function findAddress(element)  {
                        if(element.address === selectedVal) {
                            return true
                        };
                    }
                    var idx_point = arr_point.findIndex(findAddress);

                    if(prevEndItem.address !== targetData[0].address) {
                        var prevData = mapData.filter((item) => {
                            return item.address === prevEndItem.address;
                        });
                        if(prevData.length > 0) prevData[0].case = 'blank';
                        
                        targetData[0].case = 'end';
                        arr_point[idx_point].disabled = true;
                        
                        createMap(mapData, carGpsData, areaItems);
                        prevEndItem = ui.item;
                    }

                    $(this).next().click(function(){
                        targetData[0].case = 'blank';
                        arr_point[idx_point].disabled = false;
                        prevEndItem = {};
                        $(this).siblings('.form_ctl').val('');
                        createMap(mapData, carGpsData, areaItems);
                    });
                },
                close: function( event, ui ) {
                    $(this).autocomplete('disable');
                },
            }).autocomplete("instance")._renderItem = function(ul, item) {
                return $("<li class='"+(item.disabled ? 'disabled' : '')+"'>")
                    .append("<div class='"+(item.disabled ? 'ui-state-disabled' : '')+"'>" + item.label + "</div>")
                    .appendTo(ul);
            };

            if(data_pass.length > 0) {
                addPasslist();
            }
            
            $('.startPoint').data('ui-autocomplete')._trigger('select', 'autocompleteselect', {item:{
                label:'(' + data_start[0].title + ')' + data_start[0].address,
                value:'(' + data_start[0].title + ')' + data_start[0].address,
                address: data_start[0].address,
                disabled: false,
            }});

            $('.endPoint').data('ui-autocomplete')._trigger('select', 'autocompleteselect', {item:{
                label:'(' + data_end[0].title + ')' + data_end[0].address,
                value:'(' + data_end[0].title + ')' + data_end[0].address,
                address: data_end[0].address,
                disabled: false,
            }});
            
            var passPoint = $('.passPoint').get();
            passPoint.forEach( (item, i) => {
                $(item).data('ui-autocomplete')._trigger('select', 'autocompleteselect', {item:{
                    label:'(' + data_pass[i].title + ')' + data_pass[i].address,
                    value:'(' + data_pass[i].title + ')' + data_pass[i].address,
                    address: data_pass[i].address,
                    disabled: false,
                }});
            });

            createMap(mapData, carGpsData, areaItems);
        },
        focus: function(event, ui) {
            $('input:visible:first-child' , $(this)).blur();
        }
    });
});
