<!DOCTYPE html>
<html lang="ko">
@@include('../_include/head.html')

<body>
	<div id="wrap">
		@@include('../_include/header.html')
		<div id="container">
			@@include('../_include/lnb.html')

			<div class="inner">
				<div class="title_wrap">
					<h2 class="title_lg">주행 상세 정보 </h2>
				</div>

				<div class="content">
					<div class="content_h">
						<div class="box_section">
							<h3 class="title_md">
								<div class="title">중간 타이틀</div>
								<div class="right_area">
									<button type="button" class="btn btn_gray btn_outline"><span>검색</span></button>
								</div>
							</h3>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>

	<!-- Table Modal  -->
	<div id="pop_result" style="display: none;">

		<div class="pop_contents">
			<div class="box_section">
				<div class="title_sm">
					<div class="title">
						소속기관 기본 정보
					</div>
				</div>
				<div class="search_filter">
					<ul>
						<li>
							<div class="form_inline">
								<div class="label_t"><span class="essential" title="필수">시도</span></div>
								<select class="form_ctl" id="">
									<option>시도</option>
									<option></option>
									<option></option>
								</select>
							</div>
							<div class="form_inline">
								<div class="label_t"><span class="essential" title="필수">시군구</span></div>
								<select class="form_ctl" id="">
									<option>시군구</option>
									<option>울주군</option>
								</select>
							</div>
						</li>
						<li>
							<div class="form_inline">
								<div class="label_t"><span class="essential" title="필수">소속기관명</span></div>
								<input type="text" class="form_ctl" placeholder="" value="" />
							</div>
							<div class="form_inline">
								<div class="label_t"><span class="essential" title="필수">소속기관 연락처</span></div>
								<input type="text" class="form_ctl w_small" placeholder="000" value="" />
								<input type="text" class="form_ctl w_small" placeholder="0000" value="" />
								<input type="text" class="form_ctl w_small" placeholder="0000" value="" />
							</div>
						</li>
						<li>
							<div class="form_inline">
								<div class="label_t"><span class="essential" title="필수">콜센터 연락처</span></div>
								<input type="text" class="form_ctl w_small" placeholder="000" value="" />
								<input type="text" class="form_ctl w_small" placeholder="0000" value="" />
								<input type="text" class="form_ctl w_small" placeholder="0000" value="" />
							</div>

						</li>
					</ul>
				</div>
			</div>


		</div>
	</div>

	<!-- 필수값 입력되지 않을 시 토스트 팝업 -->
	<div class="toast_popup toastPop_err">
		<div class="toast">
			<p class="error_type"><i class="icon icon_error"></i>필수 정보를 모두 입력해 주세요</p>
		</div>
	</div>


	<script>
		$(function () {
			$('#pop_result').dialog({
				dialogClass: 'popup',
				width: 900,
				// height: 510,
				title: '소속기관 등록 <span class="add_text"><span class="color_red">*</span>는 필수 입력 항목입니다</span>',
				titleIsHtml: true,
				buttons: [
					{
						text: "취소",
						class: "btn btn_gray btn_outline",
						click: function () {
							$(this).dialog("close");
						}
					},
					{
						text: "등록",
						class: "btn btn_blue",
						onclick: 'toastPop_err();',
						click: function () {
							//$(this).dialog("close");
						}
					}
				]
			});

		});

	</script>



</body>
<script>

</script>

</html>
